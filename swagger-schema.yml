info:
  title: API یازدهمین جشنواره رسانه‌ای ابوذر
  version: 1.0.0
  description: "\n    ## مستندات API جشنواره ابوذر\n    \n    این API برای مدیریت\
    \ یازدهمین جشنواره رسانه‌ای ابوذر طراحی شده است.\n    \n    ### امکانات اصلی:\n\
    \    - \U0001F3AD **ثبت‌نام جشنواره**: ثبت‌نام کاربران در جشنواره\n    - \U0001F4F0\
    \ **مدیریت محتوا**: اخبار، آموزش‌ها و رویدادها  \n    - \U0001F3DB️ **اطلاعات\
    \ جغرافیایی**: استان‌ها و شهرهای ایران\n    - \U0001F464 **مدیریت کاربران**: احراز\
    \ هویت و پروفایل\n    - \U0001F4CA **گزارش‌گیری**: آمار و اطلاعات ثبت‌نام‌ها\n\
    \    \n    ### نحوه استفاده:\n    1. برای دسترسی به endpoint های محافظت شده، ابتدا\
    \ احراز هویت کنید\n    2. از فیلترها و جستجو برای یافتن اطلاعات مورد نظر استفاده\
    \ کنید\n    3. داده‌ها به صورت صفحه‌بندی شده ارائه می‌شوند\n    \n    \U0001F517\
    \ **پشتیبانی**: تیم فنی جشنواره ابوذر\n    "
  contact:
    name: تیم فنی جشنواره ابوذر
    email: support@abozar-festival.ir
  license:
    name: جشنواره رسانه‌ای ابوذر
