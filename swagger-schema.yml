  /festival/registrations/:
    get:
      operationId: festival_registrations_list
      description: دریافت فهرست کامل ثبت‌نام‌های جشنواره با قابلیت فیلتر و جستجو بر
        اساس نام، رسانه، استان، شهر و سایر فیلدها.
      summary: فهرست ثبت‌نام‌ها
      parameters:
      - in: query
        name: city
        schema:
          type: integer
      - in: query
        name: festival_format
        schema:
          type: string
          title: قالب جشنواره
          enum:
          - documentary
          - editorial
          - headline
          - infographic
          - interview
          - motion_graphic
          - news_report
          - photo
          - podcast
          - video_clip
        description: |-
          * `news_report` - گزارش خبری
          * `interview` - مصاحبه
          * `editorial` - یادداشت و سرمقاله
          * `headline` - تیتر
          * `infographic` - اینفوگرافی
          * `motion_graphic` - موشن گرافی
          * `photo` - عکس
          * `video_clip` - کلیپ و گزارش ویدیویی
          * `documentary` - مستند
          * `podcast` - پادکست
      - in: query
        name: festival_topic
        schema:
          type: string
          title: محور جشنواره
          enum:
          - basij_action
          - family_society
          - hope_happiness
          - islamic_lifestyle
          - jihad_explanation
          - media_industry
          - revolution_achievements
          - sacrifice_martyrdom
          - social_harms
          - water_electricity_saving
          - year_slogan
        description: |-
          * `year_slogan` - شعار سال
          * `jihad_explanation` - جهاد تبیین
          * `media_industry` - پیوند رسانه و صنعت
          * `social_harms` - مقابله با آسیب‌های اجتماعی
          * `revolution_achievements` - دستاوردهای انقلاب اسلامی
          * `basij_action` - بسیج و حوزه‌های اقدام
          * `hope_happiness` - امید و نشاط آفرینی
          * `family_society` - خانواده ،جامعه و فرزندآوری
          * `islamic_lifestyle` - سبک زندگی ایرانی اسلامی
          * `sacrifice_martyrdom` - ایثار و شهادت
          * `water_electricity_saving` - صرفه‌جویی در مصرف آب و برق
      - in: query
        name: gender
        schema:
          type: string
          title: جنسیت
          enum:
          - female
          - male
        description: |-
          * `male` - مرد
          * `female` - زن
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - in: query
        name: province
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: special_section
        schema:
          type: string
          nullable: true
          title: بخش ویژه
          enum:
          - field_narrative_12days
          - progress_narrative
        description: |-
          * `progress_narrative` - روایت پیشرفت
          * `field_narrative_12days` - روایت میدان در جنگ ۱۲ روزه
      tags:
      - Festival Registration
      security:
      - jwtAuth: []
      - {}
      responses:
